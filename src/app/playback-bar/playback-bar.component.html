<div class="container-fluid">
  <div class="row">
    <div class="music">
      <div class="img">
        <img [src]="currentTrack.cover" alt="error img...">
      </div>
      <div class="autor">
        <p>{{currentTrack.name}}</p>
        <p>{{currentTrack.artist}}</p>
      </div>
      <div class="icons">
        <span><img src="assets/img/heart0.svg" alt="asdas"></span>
      </div>
    </div>
    <div class="controls">
      <div class="controls-track">
        <span (click)="spotifyService.io.emit('previous_track')"><img src="assets/img/arrowLeft1.svg" alt="asdas"></span>
        <span
          (click)="spotifyService.isPlaying.getValue()?spotifyService.io.emit('pause'):spotifyService.io.emit('play')">
          <img src="assets/img/playArrow.svg" alt="asdas">
        </span>
        <span (click)="spotifyService.io.emit('next_track')"><img src="assets/img/arrowRight1.svg" alt="asdas"></span>
      </div>
      <div class="playback">
        <span>{{progressString}}</span>
        <div class="progress">
            <input class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" type="range" min="1" max="100" [value]="progress"
              (mouseup)="seek($event)"
            >
        </div>
        <span>{{currentTrack.duration.min}}:{{currentTrack.duration.sec}}</span>
      </div>
    </div>
    <div class="volume">

    </div>
  </div>
</div>
